<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            padding: 20px;
            max-width: 400px;
            background-color: #f4f4f9;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
        }
        .resultado {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <h1>Calculadora de IMC</h1>
    <p>Digite seu peso (kg) e altura (m) para calcular o IMC.</p>

    <label for="peso">Peso (kg):</label>
    <input type="number" id="peso" placeholder="Ex: 70" step="0.1">

    <label for="altura">Altura (m):</label>
    <input type="number" id="altura" placeholder="Ex: 1.75" step="0.01">

    <button onclick="calcularIMC()">Calcular IMC</button>

    <div class="resultado" id="resultado"></div>

    <script>
        function calcularIMC() {
            // Obter os valores dos campos de entrada
            var peso = parseFloat(document.getElementById("peso").value);
            var altura = parseFloat(document.getElementById("altura").value);

            // Verificar se os valores são válidos
            if (isNaN(peso) || isNaN(altura) || peso <= 0 || altura <= 0) {
                document.getElementById("resultado").innerHTML = "Por favor, insira valores válidos para peso e altura.";
                return;
            }

            // Calcular o IMC
            var imc = peso / (altura * altura);

            // Determinar a classificação do IMC
            var classificacao;
            if (imc < 18.5) {
                classificacao = "Abaixo do peso";
            } else if (imc < 24.9) {
                classificacao = "Peso normal";
            } else if (imc < 29.9) {
                classificacao = "Sobrepeso";
            } else {
                classificacao = "Obesidade";
            }

            // Exibir o resultado
            document.getElementById("resultado").innerHTML = "Seu IMC é: " + imc.toFixed(2) + " (" + classificacao + ")";
        }
    </script>

</body>
</html>
